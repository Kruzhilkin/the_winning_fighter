<form class="form-inline" method="POST" action="{{ url_for('test') }}">
    <div class="form-group">
      <div class="input-group">
          <span class="input-group-addon">Select Weightclass</span>
              <select name="weight_class" class="selectpicker form-control">
                {% for o in data[0] %}
                <option value="{{ o.name }}">{{ o.name }}</option>
                {% endfor %}
              </select>
            <span class="input-group-addon">Select Fighter Red Corner (Favourite)</span>
              <select name="r_fighter" class="selectpicker form-control">
                {% for o in data[1] %}
                <option value="{{ o.name }}">{{ o.name }}</option>
                {% endfor %}
              </select>
            <span class="input-group-addon">Select Fighter Blue Corner (Underdog)</span>
              <select name="b_fighter" class="selectpicker form-control">
                {% for o in data[2] %}
                <option value="{{ o.name }}">{{ o.name }}</option>
                {% endfor %}
              </select>
            <span class="input-group-addon">Select Number of Rounds</span>
              <select name="rounds" class="selectpicker form-control">
                {% for o in data[3] %}
                <option value="{{ o.name }}">{{ o.name }}</option>
                {% endfor %}
              </select>
      </div>
      <button type="submit" class="btn btn-default">Go</button>
    </div>
  </form>
